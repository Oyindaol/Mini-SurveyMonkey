<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Submit an answer</title>
</head>
<body>
    <h1>Submit an answer</h1>
    <form th:action="@{|/question/${questionId}/answer/create|}" th:object="${answer}" method="post">
        <label for="question">Answer Text:</label>
        <input type="text" id="question" th:field="*{surveyAnswer}" required />
        <button type="submit">Submit Answer</button>
    </form>
</body>
</html>
